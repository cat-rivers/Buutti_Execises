<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Some icons</title>
		<link rel="stylesheet" href="6_assignment.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row pb-4">
				<h1 class="title fw-light text-center">
					My Social Media Accounts
				</h1>
			</div>

			<div class="icon-div row col-12 p-2 m-0">
				<div class="img-with-text col-4 col-md-2 text-center">
					<img
						src="icons/kindpng_1280233.png"
						alt=""
						class="img-fluid p-2"
					/>
					<p class="">Github</p>
				</div>
				<div class="img-with-text col-4 col-md-2 text-center">
					<img src="icons/moddb.png" alt="" class="img-fluid p-2" />
					<p class="">ModDB</p>
				</div>
				<div class="img-with-text col-4 col-md-2 text-center">
					<img src="icons/youtube.png" alt="" class="img-fluid p-2" />
					<p class="">Youtube</p>
				</div>
				<div class="img-with-text col-4 col-md-2 text-center">
					<img
						src="icons/linkedin.png"
						alt=""
						class="img-fluid p-2"
					/>
					<p class="">LinkedIn</p>
				</div>
				<div class="img-with-text col-4 col-md-2 text-center">
					<img src="icons/twitter.png" alt="" class="img-fluid p-2" />
					<p class="">Twitter</p>
				</div>
				<div class="img-with-text col-4 col-md-2 text-center">
					<img
						src="icons/instagram.png"
						alt=""
						class="img-fluid p-2"
					/>
					<p class="">Instagram</p>
				</div>
			</div>
		</div>
	</body>
</html>
